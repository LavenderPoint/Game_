<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подарочек - Игра для вечеринок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
            aspect-ratio: 1200/800;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #fff;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFE4E1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top: 5px solid #FF69B4;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding: 0 20px;
        }
        
        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="loader"></div>
            <h2>Загрузка игры...</h2>
        </div>
        <div class="mobile-controls">
            <div class="mobile-btn" id="prev-btn">←</div>
            <div class="mobile-btn" id="next-btn">→</div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://pygame-web.github.io/pygame-web/pygame.js"></script>
    <script src="game.js"></script>
    <script>
        // Mobile controls
        document.getElementById('prev-btn').addEventListener('touchstart', () => {
            Module.ccall('handle_mobile_control', null, ['string'], ['prev']);
        });
        
        document.getElementById('next-btn').addEventListener('touchstart', () => {
            Module.ccall('handle_mobile_control', null, ['string'], ['next']);
        });
        
        // Prevent default touch actions
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Hide controls on desktop
        if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
            document.querySelector('.mobile-controls').style.display = 'none';
        }
    </script>
</body>
</html>
